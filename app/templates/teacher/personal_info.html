{%extends 'teacher/homepage.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{%block head%}
{{super()}}
<style>
#user-image{
    height:200px;
    width:200px;
}
</style>

{%endblock head%}

{%block mytitle%}Personal Infomation{%endblock mytitle%}
{%block main%}
<div class='col-sm-8 col-md-8' id='main'>
    <div class='panel panel-default'>
        <div class='panel-body'>
            <div>
            <img {%if current_user.image%}src="{{url_for('static',filename='media/'+current_user.image)}}"{%else%}src="{{url_for('static',filename='img/noimage.jpg')}}"{%endif%} class='img-thumbnail' id='user-image'>
            </div>
            {{wtf.quick_form(form)}}
        </div>
    </div>
</div>
{%endblock main%}

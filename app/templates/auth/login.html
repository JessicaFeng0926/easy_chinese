{%extends 'base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}
{%block head%}
{{super()}}
<style>
#form-wrapper{
    margin-bottom: 230px;
}
</style>
{%endblock head%}

{%block mytitle%}Log in{%endblock mytitle%}

{%block page_content%}
<div class='page-header'>
    <h1>Log in</h1>
    <p>Forget your password? <a href="{{url_for('auth.reset_password_request')}}">Click here</a> to reset it.</p>
</div>
<div class='col-sm-12 col-md-12' id='form-wrapper'>
    {{wtf.quick_form(form)}}
</div>
{%endblock page_content%}
